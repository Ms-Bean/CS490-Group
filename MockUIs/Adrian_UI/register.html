<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container min-vh-100 d-flex justify-content-center">
        
        <div class="row align-items-center">
            <form>
                <p class="fs-1">Create Account</p>
                <p class="fs-3">General</p>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters, at least one number, and at least one special character. No spaces.
                  </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <p class="fs-3">Profile</p><p class="fs-6">A little bit about you.</p>
                <div class="input-group">
                    <span class="input-group-text">First and Last Name</span>
                    <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Birthday</span>
                    <input id="Birthday" class="form-control" type="date" />
                  </div>
                  <div><br/></div>
                  <div class="input-group">
                    <span class="input-group-text">Height</span>
                    <input type="number" min="2" max= "9" aria-label="Feet" class="form-control" placeholder="Feet">
                    <input type="number" min="0" max="11" aria-label="Inches" class="form-control" placeholder="Inches">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Weight</span>
                    <input type="number" min="50" max="500" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Pounds">
                  </div>
                  <div><br/></div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                    <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="XXX-XXX-XXXX">
                  </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
