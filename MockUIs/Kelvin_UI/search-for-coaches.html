<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Search for Coaches</title>
</head>
<body>
    <!-- Main Navbar -->
    <!-- TODO Make responsive for mobile devices -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">App Name</a>
            <div class="collapse navbar-collapse flex-grow-0" id="main-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Search for Coaches</a>  <!--I don't how we're going to structure the main navbar, so I'll this is just a placeholder-->
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Another Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search bar -->
    <div class="container p-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for a coach's name" aria-label="Search form" aria-describedby="search-button">
            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="accordion" id="filter-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#filter-collapse-one" aria-expanded="true" aria-controls="filter-collapse-one">
                                Filter Option #1
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse show" id="filter-collapse-one">
                            <div class="accordion-body">
                                <strong>Form for Filter Option #1 goes here</strong>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-collapse-two" aria-controls="filter-collapse-two">
                                Filter Option #2
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse" id="filter-collapse-two">
                            <div class="accordion-body">
                                <strong>Form for Filter Option #2 goes here</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">Hello</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
